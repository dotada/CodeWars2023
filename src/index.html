<!doctype html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ITDeja</title>
  </head>
  <body>
    <div id="learnmorecsharp">
        
    </div>
    <div id="blackBar">
        <p id="welcomep">Welcome to ITDeja!</p>
        <button id="aboutbtn">about</button>
        <div class="button-container">
            <button>Satements</button>
        </div>
        <div id="courses" id="csharp">
            <div class="course coursehover" id="csharp">
                <div class="course-image">
                    <img src="/csharp.png" alt="C# logo">
                </div>
                <button class="learnmorebtn" onclick="learnMore('C#')">Learn more</button>
                <div class="course-description">
                    <h1>LEARN C#</h1>
                    <h2>$50.00</h2>
                    <p>Learn to code in C# as a professional and qualify for high paying jobs as a certified C# developer.</p>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="./js/main.js"></script>
    <script>
        const sleep = ms => new Promise(r => setTimeout(r, ms));
        async function learnMore(course) {
            switch (course) {
                case "C#":
                    el = document.getElementById('learnmorecsharp');
                    el.style.opacity = null;
                    el.style.opacity = 0;
                    document.getElementById('csharp').style.opacity = 0.5;
                    document.getElementById('csharp').pointerEvents = "none";
                    document.getElementById('csharp').classList.remove("coursehover");
                    document.body.style.backgroundColor = "rgba(0, 0, 0, 0.7)";
                    await sleep(100);
                    window.addEventListener('click', async function(e){
                        if (e.target != el && el.style.opacity == 1){
                            el.style.opacity = 0;
                            el.style.pointerEvents = "none";
                            document.body.style.backgroundColor = "rgba(0, 0, 0, 0)";
                            document.getElementById('csharp').style.opacity = 1;
                            document.getElementById('csharp').pointerEvents = "all";
                            document.getElementById('csharp').classList.add("coursehover");
                        }
                    })
                    el.style.opacity = 1;
                    el.style.pointerEvents = "all";
            }
        }
    </script>
  </body>
